<!DOCTYPE html>
<html lang="en" ng-app="ContactApp">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <title>title</title>
        <script src="client.js"></script>
    </head>
    <body>
        <div ng-controller="ContactContoller" class="container">
            <h1>Contacts</h1>
            <input ng-model="contactDetails.first_name" class="form-control" placeholder="first name"/>
            <input ng-model="contactDetails.last_name" class="form-control"  placeholder="last name"/>
            <input ng-model="contactDetails.phone" class="form-control" placeholder="phone"/>
            <button ng-click="createContact(contactDetails)" class="btn btn-primary btn-block">Save</button>
            <p></p>
            <div ng-repeat="allContacts in allContacts">
               {{allContacts}}
            </div>
            
        </div>

    </body>
</html>
